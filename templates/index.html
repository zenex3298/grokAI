<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Customer Intelligence Tool</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white text-center">
                        <h1 class="h3">Vendor Customer Intelligence Tool</h1>
                    </div>
                    <div class="card-body">
                        <form action="/analyze" method="post">
                            <div class="mb-3">
                                <label for="vendor_name" class="form-label">Vendor Name</label>
                                <input type="text" class="form-control" id="vendor_name" name="vendor_name" 
                                       placeholder="Enter vendor name (e.g., Taskade, Adobe, Microsoft)" required>
                                <small class="text-muted">Enter the name of the vendor/competitor whose customers you want to identify.</small>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary" id="analyze-btn">Analyze</button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-muted text-center">
                        <p>This tool uses Grok AI to identify customers from vendor websites and other sources.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
